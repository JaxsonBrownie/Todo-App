<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Todo Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- header -->
        <header class="p-3" style="background-color: salmon;">
            <h1 class="text-center">To do list for <span id="date">today</span></h1>
        </header>

        <!-- add new item section -->
        <div class="container p-4" style="max-width: 1000px;">
            <div class="row">
                <div class="col px-2">
                    <div class="input-group">
                        <input id="todo-input" placeholder="Enter your todo task" class="form-control"></input>
                        <button onclick="postTodo()" class="btn btn-warning">Add</button>
                    </div>
                </div>
                <div class="col">
                    <a href="info.html">
                        <i class="bi bi-question-circle fs-5"></i>
                    </a>
                </div>
                <div class="col">
                    <a class="btn btn-primary btn-sm" href="todo.html">Return to Home Page</a>
                </div>
            </div>
        </div>

        <hr class="m-0">

        <!-- schedule section-->
        <div class="container p-4" style="max-width: 900px;">
            <h2>Schedule</h2>
            <div id="todo-items" class="todo-items" style="width: 500px">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
